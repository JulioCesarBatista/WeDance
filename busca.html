<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/buscar.css">
    <script src="assets/js/navbar.js" defer></script>
    <script src="assets/js/buscar.js" defer></script>
    <title>Buscar | WeDance</title>
</head>

<body>
    <div class="navbar">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="assets/img/logo_pink_white.png" alt="Letra W com a silhueta do Michael Jackson completando a letra">
                </a>
            </div>

            <div class="menu-hamburguer">
                <span class="traco traco-1"></span>
                <span class="traco traco-2"></span>
                <span class="traco traco-3"></span>
            </div>

            <div class="filtros">
                <a href="#como-funciona">Como Funciona</a>
                <a href="busca.html">Dançarinos</a>
                <a href="#sobre">Sobre</a>
                <a href="login.html">Entrar | Cadastrar</a>
            </div>
        </header>

        <nav class="filtros mobile">
            <a href="#como-funciona">Como Funciona</a>
            <a href="busca.html">Dançarinos</a>
            <a href="#sobre">Sobre</a>
            <a href="login.html">Entrar | Cadastrar</a>
        </nav>
    </div>

    <main>
        <section class="box-busca">
            <div class="busca">
                <input type="text" name="busca" id="input-busca" placeholder="Pesquise aqui">
                <button><i class="fas fa-search"></i></button>
            </div>
        </section>

        <section class="resultados">
            <div>
                <p id="resultados-info">329 resultados encontrados</p>
            </div>
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKBE4hGIrwyN4WtPU414yBsprTeR63H22CcgHvlr7AdTf4FbcIJA" alt="Foto do dançarino">
                <div>
                    <h3>Julinho B-Boy</h3>
                    <p>Street Dance</p>
                </div>
            </div>
        </section>
    </main>

</html>
